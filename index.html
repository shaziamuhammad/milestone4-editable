<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 </head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resumeForm">
        <div class="main">
            <div class="left">
                
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name"> Name :</label><br>
                    <input type="text" id="name" name="name" required><br>
                    <br>

                    <label for="email"><i class="fa-solid fa-envelope"></i> Email : </label><br>
                    <input type="email" id="email" name="email" required> <br><br>

                    <label for="address"><i class="fa-solid fa-location-dot"></i> Address:</label><br>
                    <input type=" text" id="address" name="address" required><br><br>

                    <label for="phone"> <i class="fa-solid fa-square-phone"></i> Phone :</label> <br> 

                   
                    <input type="tel" id="phone" name="phone" required><br><br>

                    <label for="profilePicture">Profile Picture : </label> <br>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required >

              </fieldset> <br>
            </div>
            
            <div class="right">

                <fieldset>
                    <legend> Education</legend>
                    <label for="education"> Education :</label>
                    <textarea id="education" name="education" rows="4" ></textarea> <br>
                </fieldset>
                    <fieldset>
                        <legend> Experience</legend>
                        <label for="experience"> Experience : </label>
                        <textarea id="experience" name="experience" rows="4" ></textarea>
    
                    </fieldset>
                
                
                    <fieldset> 
                        <legend> Skills</legend>
                        <label for="skills"> Skills :</label>
                         <textarea id="skills" name ="skills" rows="4" ></textarea> <br><br>

                         <!-- Button to toggle visibility -->
          <!-- <button onclick="toggleSection('skills')">Show Skills</button> -->
    
                    </fieldset>

                

            
                

            </div>
            
            
        </div> <br><br>
        <button type="submit">Generate Resume</button>
    </form> <br><br>
    <div id="resumeOutput" contenteditable="true">
        <!-- Resume Will Be Generate Below -->


    </div>
    <script src="app.js" ></script>
</body>
</html>
